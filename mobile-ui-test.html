<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>手机UI测试 - Minecraft单词学习</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: #f0f4f8;
            overflow: hidden;
            height: 100vh;
            position: relative;
            color: #333;
        }

        /* 模拟原始界面 */
        .original-container {
            padding: 20px;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .original-container h1 {
            color: white;
            margin-bottom: 20px;
        }

        .mode-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            max-width: 300px;
            width: 100%;
        }

        .mode-btn {
            background: rgba(255, 255, 255, 0.95);
            border: none;
            border-radius: 16px;
            padding: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            font-weight: 600;
        }

        .mode-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        /* 设置面板 */
        .settings-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            z-index: 10000;
            max-width: 250px;
        }

        .settings-panel h3 {
            margin-bottom: 15px;
            font-size: 16px;
        }

        .setting-item {
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .setting-item label {
            font-size: 14px;
            margin-right: 10px;
        }

        .setting-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
        }

        .setting-item select {
            padding: 4px 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        /* 模拟数据 */
        .mock-data {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 8px;
            font-size: 12px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <!-- 原始界面 -->
    <div class="original-container" id="originalContainer">
        <h1>🎮 Minecraft 单词学习</h1>
        <p style="color: white; margin-bottom: 30px;">原始界面模式</p>
        <div class="mode-buttons">
            <button class="mode-btn" onclick="alert('学习模式')">📚 学习模式</button>
            <button class="mode-btn" onclick="alert('拼写模式')">🔤 拼写模式</button>
            <button class="mode-btn" onclick="alert('设置')">⚙️ 设置</button>
            <button class="mode-btn" onclick="alert('统计')">📊 统计</button>
        </div>
    </div>

    <!-- 设置面板 -->
    <div class="settings-panel">
        <h3>🧪 测试设置</h3>
        <div class="setting-item">
            <label>设备模式:</label>
            <select id="deviceMode" onchange="updateSettings()">
                <option value="phone">手机</option>
                <option value="tablet">平板</option>
                <option value="desktop">桌面</option>
            </select>
        </div>
        <div class="setting-item">
            <label>手机窗口模式:</label>
            <input type="checkbox" id="phoneWindowMode" onchange="updateSettings()">
        </div>
        <div class="setting-item">
            <label>模拟屏幕宽度:</label>
            <select id="screenWidth" onchange="updateSettings()">
                <option value="375">iPhone SE (375px)</option>
                <option value="414">iPhone 12 (414px)</option>
                <option value="768">iPad (768px)</option>
                <option value="1920">桌面 (1920px)</option>
            </select>
        </div>
    </div>

    <!-- 模拟数据 -->
    <div class="mock-data" id="mockData">
        等待初始化...
    </div>

    <!-- 模拟配置和游戏脚本 -->
    <script>
        // 模拟配置
        const CONFIG = {
            DEFAULT_SETTINGS: {
                deviceMode: 'phone',
                phoneWindowMode: false
            },
            STORAGE_KEYS: {
                SETTINGS: 'test_settings'
            }
        };

        // 模拟全局变量
        let currentVocabulary = [
            {
                english: 'Diamond',
                chinese: '钻石',
                phonetic: '/ˈdaɪmənd/',
                image: 'https://via.placeholder.com/200x150/4CAF50/ffffff?text=Diamond'
            },
            {
                english: 'Stone',
                chinese: '石头',
                phonetic: '/stoʊn/',
                image: 'https://via.placeholder.com/200x150/9E9E9E/ffffff?text=Stone'
            },
            {
                english: 'Gold',
                chinese: '黄金',
                phonetic: '/ɡoʊld/',
                image: 'https://via.placeholder.com/200x150/FFC107/ffffff?text=Gold'
            }
        ];
        let currentWordIndex = 0;
        let totalDiamonds = 15;
        let totalSwords = 3;

        // 模拟设置函数
        function getSettings() {
            return {
                deviceMode: document.getElementById('deviceMode').value,
                phoneWindowMode: document.getElementById('phoneWindowMode').checked
            };
        }

        // 更新模拟数据
        function updateMockData() {
            const settings = getSettings();
            const screenWidth = window.innerWidth;
            const userAgent = navigator.userAgent;

            document.getElementById('mockData').innerHTML = `
                设备模式: ${settings.deviceMode}<br>
                窗口模式: ${settings.phoneWindowMode ? '启用' : '禁用'}<br>
                屏幕宽度: ${screenWidth}px<br>
                用户代理: ${userAgent.substring(0, 50)}...<br>
                手机检测: ${/Mobi|Android|iPhone/i.test(userAgent) ? '是' : '否'}<br>
                当前单词: ${currentVocabulary[currentWordIndex]?.english || '无'}
            `;
        }

        // 更新设置
        function updateSettings() {
            const settings = getSettings();
            localStorage.setItem(CONFIG.STORAGE_KEYS.SETTINGS, JSON.stringify(settings));

            // 重新初始化移动UI
            if (window.mobileUI) {
                window.mobileUI.detectMobileMode();
                if (window.mobileUI.isInMobileMode()) {
                    window.mobileUI.setupMobileUI();
                } else {
                    window.mobileUI.disableMobileUI();
                }
            }

            updateMockData();
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 加载保存的设置
            const savedSettings = localStorage.getItem(CONFIG.STORAGE_KEYS.SETTINGS);
            if (savedSettings) {
                try {
                    const settings = JSON.parse(savedSettings);
                    document.getElementById('deviceMode').value = settings.deviceMode || 'phone';
                    document.getElementById('phoneWindowMode').checked = settings.phoneWindowMode || false;
                } catch (e) {
                    console.warn('加载设置失败:', e);
                }
            }

            updateMockData();
        });
    </script>

    <!-- 引入移动UI管理器 -->
    <script src="js/config.js"></script>
    <script src="js/mobile-ui-manager.js"></script>
</body>
</html>

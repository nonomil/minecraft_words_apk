name: Android Release Build

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version_increment:
        description: 'Version increment type'
        required: false
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: android-app/package-lock.json

      - name: Install npm dependencies
        working-directory: android-app
        run: npm ci

      - name: Pre-build sync web assets
        run: |
          rsync -av --delete js/ android-app/web/js/
          rsync -av --delete css/ android-app/web/css/
          rsync -av --delete Data/ android-app/web/Data/
          cp -f index.html android-app/web/index.html
          cp -f activation_codes.txt android-app/web/activation_codes.txt || true

      - name: Auto-increment version
        id: version
        run: |
          INCREMENT_TYPE="${{ github.event.inputs.version_increment || 'patch' }}"
          node scripts/version-manager.js $INCREMENT_TYPE
          echo "VERSION_NAME=$(node -p "require('./version.json').versionName")" >> $GITHUB_OUTPUT
          echo "VERSION_CODE=$(node -p "require('./version.json').versionCode")" >> $GITHUB_OUTPUT
          echo "BUILD_NUMBER=$(node -p "require('./version.json').buildNumber")" >> $GITHUB_OUTPUT

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept SDK licenses
        run: yes | sdkmanager --licenses || true

      - name: Sync Capacitor Android
        working-directory: android-app
        run: npx cap sync android

      - name: Make gradlew executable
        run: chmod +x android-app/android/gradlew

      - name: Build Debug APK
        working-directory: android-app/android
        run: ./gradlew --no-daemon assembleDebug

      - name: Decode keystore
        run: |
          echo "${{ secrets.SIGNING_STORE_FILE }}" | base64 -d > android-app/android/keystore.jks

      - name: Build Release APK
        working-directory: android-app/android
        env:
          SIGNING_STORE_FILE: ${{ github.workspace }}/android-app/android/keystore.jks
          SIGNING_STORE_PASSWORD: ${{ secrets.SIGNING_STORE_PASSWORD }}
          SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
          SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
        run: ./gradlew --no-daemon assembleRelease

      - name: Rename APKs with version info
        run: |
          VERSION_NAME="${{ steps.version.outputs.VERSION_NAME }}"
          VERSION_CODE="${{ steps.version.outputs.VERSION_CODE }}"
          BUILD_NUMBER="${{ steps.version.outputs.BUILD_NUMBER }}"
          COMMIT_SHA="${GITHUB_SHA::7}"

          # Debug APK
          DEBUG_APK="android-app/android/app/build/outputs/apk/debug/app-debug.apk"
          DEBUG_RENAMED="mcwords_v${VERSION_NAME}_debug.apk"
          cp "$DEBUG_APK" "$DEBUG_RENAMED"

          # Release APK
          RELEASE_APK="android-app/android/app/build/outputs/apk/release/app-release.apk"
          RELEASE_RENAMED="mcwords_v${VERSION_NAME}_release.apk"
          if [ -f "$RELEASE_APK" ]; then
            cp "$RELEASE_APK" "$RELEASE_RENAMED"
          fi

          echo "DEBUG_APK_PATH=$DEBUG_RENAMED" >> $GITHUB_ENV
          echo "RELEASE_APK_PATH=$RELEASE_RENAMED" >> $GITHUB_ENV


    <script>
        const sizes = {
            'mdpi': 48,
            'hdpi': 72,
            'xhdpi': 96,
            'xxhdpi': 144,
            'xxxhdpi': 192
        };

        const canvases = {};

        function createMinecraftIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            // Minecraft è‰æ–¹å—é…è‰²
            const grassGreen = '#7CB342';
            const darkGreen = '#558B2F';
            const dirtBrown = '#8D6E63';
            const darkBrown = '#6D4C41';

            // èƒŒæ™¯ - è‰ç»¿è‰²
            ctx.fillStyle = grassGreen;
            ctx.fillRect(0, 0, size, size);

            // ä¸‹åŠéƒ¨åˆ† - æ³¥åœŸè‰² (1/3 é«˜åº¦)
            const dirtHeight = size / 3;
            ctx.fillStyle = dirtBrown;
            ctx.fillRect(0, size - dirtHeight, size, dirtHeight);

            // è‰åœ°çº¹ç†çº¿æ¡
            ctx.strokeStyle = darkGreen;
            ctx.lineWidth = Math.max(1, size / 64);
            for (let i = 1; i <= 3; i++) {
                const y = ((size - dirtHeight) / 4) * i;
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(size, y);
                ctx.stroke();
            }

            // æ³¥åœŸçº¹ç†çº¿æ¡
            ctx.strokeStyle = darkBrown;
            for (let i = 1; i <= 2; i++) {
                const y = size - dirtHeight + (dirtHeight / 3) * i;
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(size, y);
                ctx.stroke();
            }

            // æ·»åŠ æ–¹å—åƒç´ åŒ–æ•ˆæœ (è‰åœ°éƒ¨åˆ†)
            const pixelSize = Math.max(2, size / 16);
            ctx.fillStyle = darkGreen;
            for (let y = 0; y < size - dirtHeight; y += pixelSize * 2) {
                for (let x = 0; x < size; x += pixelSize * 2) {
                    if (Math.random() > 0.7) {
                        ctx.fillRect(x, y, pixelSize, pixelSize);
                    }
                }
            }

            // æ³¥åœŸéƒ¨åˆ†çš„åƒç´ åŒ–æ•ˆæœ
            ctx.fillStyle = darkBrown;
            for (let y = size - dirtHeight; y < size; y += pixelSize * 2) {
                for (let x = 0; x < size; x += pixelSize * 2) {
                    if (Math.random() > 0.7) {
                        ctx.fillRect(x, y, pixelSize, pixelSize);
                    }
                }
            }

            // ç»˜åˆ¶å¤–è¾¹æ¡†
            ctx.strokeStyle = darkGreen;
            ctx.lineWidth = Math.max(2, size / 32);
            ctx.strokeRect(0, 0, size, size);

            // æ·»åŠ æ–‡å­— "MW"
            const fontSize = size / 2;
            ctx.font = `bold ${fontSize}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';

            // æ–‡å­—é˜´å½±
            const shadowOffset = Math.max(2, size / 64);
            ctx.fillStyle = '#000000';
            ctx.fillText('MW', size / 2 + shadowOffset, size / 2 - size / 10 + shadowOffset);

            // æ–‡å­—
            ctx.fillStyle = 'white';
            ctx.fillText('MW', size / 2, size / 2 - size / 10);

            return canvas;
        }

        function generateAllIcons() {
            const preview = document.getElementById('preview');
            preview.innerHTML = '';

            for (const [density, size] of Object.entries(sizes)) {
                const canvas = createMinecraftIcon(size);
                canvases[density] = canvas;

                const item = document.createElement('div');
                item.className = 'icon-item';
                item.innerHTML = `<div>${density} (${size}x${size})</div>`;
                item.appendChild(canvas);
                preview.appendChild(item);
            }

            document.getElementById('instructions').style.display = 'block';
        }

        function downloadAll() {
            for (const [density, canvas] of Object.entries(canvases)) {
                canvas.toBlob(blob => {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `ic_launcher_${density}.png`;
                    a.click();
                    URL.revokeObjectURL(url);
                });
            }
            alert('å¼€å§‹ä¸‹è½½æ‰€æœ‰å›¾æ ‡!\n\nè¯·å°†æ–‡ä»¶é‡å‘½åä¸º ic_launcher.png å¹¶å¤åˆ¶åˆ°å¯¹åº”çš„ mipmap-* ç›®å½•');
        }

        // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨ç”Ÿæˆ
        window.onload = generateAllIcons;
    </script>

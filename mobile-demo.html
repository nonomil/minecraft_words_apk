<!DOCTYPE html>

    <style>
        * {

        body {

        /* ‰∏ªÈ°µÊ®°Âºè */
        .home-screen {

            padding: 20px;

        }

        .mode-selection {

        }

        .mode-card {

            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .mode-card:hover {

        }

        .mode-icon {

        }

        .mode-title {

            color: #333;

        }

        .mode-desc {

            color: #666;
        }

        /* Â≠¶‰π†Á™óÂè£Ê®°Âºè */
        .learning-window {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: white;
            display: none;
            flex-direction: column;
            z-index: 1000;
        }

        .learning-window.active {
            display: flex;
        }

        /* ÊÇ¨ÊµÆÂØºËà™Ê†è */
        .floating-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 1001;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .nav-left {

            gap: 10px;
        }

        .back-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #f5f5f5;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
        }

        .window-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .rewards-float {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.9);
            padding: 8px 12px;
            border-radius: 20px;

            font-weight: 500;
        }

        /* Â≠¶‰π†ÂÜÖÂÆπÂå∫Âüü */
        .learning-content {
            flex: 1;
            padding: 80px 20px 20px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        /* ÁªÑËøõÂ∫¶ÊòæÁ§∫ */
        .group-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .group-title {
            font-size: 16px;
            color: #666;
            margin-bottom: 8px;
        }

        .group-progress-bar {
            width: 100%;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 4px;
        }

        .group-progress-fill {
            height: 100%;
            background: #4CAF50;
            transition: width 0.3s ease;
        }

        .group-counter {
            font-size: 12px;
            color: #999;
        }

        /* Â≠¶‰π†Âç°Áâá */
        .learning-card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
            margin-bottom: 20px;
        }

        .word-image {
            width: 100%;
            max-width: 200px;
            height: 150px;
            object-fit: cover;
            border-radius: 12px;
            margin: 0 auto 16px;
            display: block;
        }

        .word-english {
            font-size: 24px;
            font-weight: 600;
            text-align: center;
            color: #333;
            margin-bottom: 8px;
        }

        .word-phonetic {
            font-size: 16px;
            text-align: center;
            color: #666;
            margin-bottom: 12px;
        }

        .word-chinese {
            font-size: 20px;
            text-align: center;
            color: #4CAF50;
            font-weight: 500;
            margin-bottom: 16px;
        }

        /* Â≠¶‰π†ÈÄâÈ°π */
        .learn-choices {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 16px;
        }

        .choice-btn {
            padding: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            background: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
        }

        .choice-btn:hover {
            border-color: #4CAF50;
            background: #f8fff8;
        }

        .choice-btn.correct {
            border-color: #4CAF50;
            background: #e8f5e8;
        }

        .choice-btn.incorrect {
            border-color: #f44336;
            background: #ffeaea;
        }

        /* ÊéßÂà∂ÊåâÈíÆ */
        .control-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #f0f0f0;
        }

        .control-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .control-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-prev {
            background: #f5f5f5;
            color: #666;
        }

        .btn-play {
            background: #4CAF50;
            color: white;
            padding: 12px 20px;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .btn-next {
            background: #2196F3;
            color: white;
        }

        .control-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* ËøõÂ∫¶Êù° */
        .progress-container {
            margin-top: 16px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            transition: width 0.3s ease;
        }

        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 480px) {
            .learning-card {
                padding: 20px;
                margin-bottom: 16px;
            }

            .word-english {
                font-size: 20px;
            }

            .word-chinese {
                font-size: 18px;
            }

            .choice-btn {
                padding: 14px;
                font-size: 15px;
            }

            .control-btn {
                padding: 10px 20px;
                font-size: 13px;
            }
        }

        /* ÈöêËóèÁ±ª */
        .hidden {
            display: none !important;
        }

        /* Âä®ÁîªÊïàÊûú */
        .fade-in {
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .slide-in {
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <!-- ‰∏ªÈ°µÊ®°Âºè -->
    <div class="home-screen" id="homeScreen">
        <div class="home-header">
            <h1>üéÆ Minecraft ÂçïËØçÂ≠¶‰π†</h1>
            <p>ÁúãÂõæÂ≠¶ÂçïËØçÔºåËΩªÊùæÊéåÊè°Ê∏∏ÊàèËØçÊ±á</p>
        </div>

        <div class="mode-selection">
            <div class="mode-card" onclick="openLearningMode('learn')">
                <div class="mode-icon">üìö</div>
                <div class="mode-title">Â≠¶‰π†Ê®°Âºè</div>
                <div class="mode-desc">ÁúãÂõæËØÜÂçïËØç</div>
            </div>

            <div class="mode-card" onclick="openLearningMode('quiz')">
                <div class="mode-icon">üî§</div>
                <div class="mode-title">ÊãºÂÜôÊ®°Âºè</div>
                <div class="mode-desc">Âê¨Èü≥ÊãºÂçïËØç</div>
            </div>

            <div class="mode-card" onclick="openLearningMode('settings')">
                <div class="mode-icon">‚öôÔ∏è</div>
                <div class="mode-title">ËÆæÁΩÆ</div>
                <div class="mode-desc">‰∏™ÊÄßÂåñÈÖçÁΩÆ</div>
            </div>
        </div>
    </div>

    <!-- Â≠¶‰π†Á™óÂè£Ê®°Âºè -->
    <div class="learning-window" id="learningWindow">
        <!-- ÊÇ¨ÊµÆÂØºËà™Ê†è -->
        <div class="floating-nav">
            <div class="nav-left">
                <button class="back-btn" onclick="closeLearningMode()">‚Üê</button>
                <div class="window-title" id="windowTitle">Â≠¶‰π†Ê®°Âºè</div>
            </div>
            <div class="nav-right">
                <div class="rewards-float">
                    üíé <span id="diamondCount">0</span>
                    ‚öîÔ∏è <span id="swordCount">0</span>
                </div>
            </div>
        </div>

        <!-- Â≠¶‰π†ÂÜÖÂÆπÂå∫Âüü -->
        <div class="learning-content">
            <!-- ÁªÑËøõÂ∫¶ÊòæÁ§∫ -->
            <div class="group-header">
                <div class="group-title">Á¨¨ <span id="currentGroupNum">1</span> ÁªÑ</div>
                <div class="group-progress-bar">
                    <div class="group-progress-fill" id="groupProgressBar" style="width: 30%;"></div>
                </div>
                <div class="group-counter"><span id="currentProgress">3</span>/10</div>
            </div>

            <!-- Â≠¶‰π†Âç°Áâá -->
            <div class="learning-card">
                <img class="word-image" src="https://via.placeholder.com/200x150/4CAF50/ffffff?text=Diamond" alt="ÂçïËØçÂõæÁâá">
                <div class="word-english" id="currentWord">Diamond</div>
                <div class="word-phonetic">/Ààda…™m…ônd/</div>
                <div class="word-chinese" id="currentChinese">ÈíªÁü≥</div>

                <!-- Â≠¶‰π†ÈÄâÈ°πÔºàÁ§∫‰æãÔºâ -->
                <div class="learn-choices" id="learnChoices">
                    <button class="choice-btn" onclick="selectChoice(this, false)">Áü≥Â§¥</button>
                    <button class="choice-btn" onclick="selectChoice(this, true)">ÈíªÁü≥</button>
                    <button class="choice-btn" onclick="selectChoice(this, false)">ÈªÑÈáë</button>
                    <button class="choice-btn" onclick="selectChoice(this, false)">ÈìÅÁüø</button>
                </div>
            </div>
        </div>

        <!-- ÊéßÂà∂Âå∫Âüü -->
        <div class="control-area">
            <div class="control-buttons">
                <button class="control-btn btn-prev" onclick="previousWord()">‚¨ÖÔ∏è ‰∏ä‰∏Ä‰∏™</button>
                <button class="control-btn btn-play" onclick="playAudio()">üîä</button>
                <button class="control-btn btn-next" onclick="nextWord()">‰∏ã‰∏Ä‰∏™ ‚û°Ô∏è</button>
            </div>
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressBar" style="width: 30%;"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ÊºîÁ§∫ÂäüËÉΩ
        let currentMode = 'home';
        let currentWordIndex = 0;
        const words = [
            { english: 'Diamond', chinese: 'ÈíªÁü≥', image: 'https://via.placeholder.com/200x150/4CAF50/ffffff?text=Diamond' },
            { english: 'Stone', chinese: 'Áü≥Â§¥', image: 'https://via.placeholder.com/200x150/9E9E9E/ffffff?text=Stone' },
            { english: 'Gold', chinese: 'ÈªÑÈáë', image: 'https://via.placeholder.com/200x150/FFC107/ffffff?text=Gold' }
        ];

        function openLearningMode(mode) {
            currentMode = mode;
            document.getElementById('homeScreen').style.display = 'none';
            document.getElementById('learningWindow').classList.add('active');
            document.getElementById('windowTitle').textContent = mode === 'learn' ? 'Â≠¶‰π†Ê®°Âºè' : 'ÊãºÂÜôÊ®°Âºè';

            // Ê∑ªÂä†Âä®ÁîªÊïàÊûú
            document.getElementById('learningWindow').classList.add('slide-in');

            // Âä†ËΩΩÁ¨¨‰∏Ä‰∏™ÂçïËØç
            loadWord(currentWordIndex);
        }

        function closeLearningMode() {
            document.getElementById('learningWindow').classList.remove('active');
            document.getElementById('homeScreen').style.display = 'flex';
            currentMode = 'home';
        }

        function loadWord(index) {
            const word = words[index];
            document.getElementById('currentWord').textContent = word.english;
            document.getElementById('currentChinese').textContent = word.chinese;
            document.querySelector('.word-image').src = word.image;

            // Êõ¥Êñ∞ËøõÂ∫¶
            updateProgress();
        }

        function updateProgress() {
            const progress = ((currentWordIndex + 1) / words.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
            document.getElementById('currentProgress').textContent = currentWordIndex + 1;
            document.getElementById('groupProgressBar').style.width = progress + '%';
        }

        function previousWord() {
            if (currentWordIndex > 0) {
                currentWordIndex--;
                loadWord(currentWordIndex);
            }
        }

        function nextWord() {
            if (currentWordIndex < words.length - 1) {
                currentWordIndex++;
                loadWord(currentWordIndex);
            }
        }

        function playAudio() {
            // Ê®°ÊãüÊí≠ÊîæÈü≥È¢ë
            const btn = document.querySelector('.btn-play');
            btn.style.transform = 'scale(0.9)';
            setTimeout(() => {
                btn.style.transform = 'scale(1)';
            }, 200);
            console.log('Êí≠ÊîæÈü≥È¢ë:', words[currentWordIndex].english);
        }

        function selectChoice(button, isCorrect) {
            // Ê∏ÖÈô§‰πãÂâçÁöÑÈÄâÊã©
            document.querySelectorAll('.choice-btn').forEach(btn => {
                btn.classList.remove('correct', 'incorrect');
            });

            // Ê†áËÆ∞ÈÄâÊã©
            if (isCorrect) {
                button.classList.add('correct');
                setTimeout(() => {
                    nextWord();
                }, 1000);
            } else {
                button.classList.add('incorrect');
            }
        }

        // ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            // Ê®°ÊãüÂ•ñÂä±Êï∞ÊçÆ
            document.getElementById('diamondCount').textContent = '15';
            document.getElementById('swordCount').textContent = '3';
        });
    </script>
</body>
</html>
